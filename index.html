<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Log In Form</title>
    <style>
      body {
        max-width: 400px;
        display: block;
        margin: 0 auto;
        margin-top: 180px;
      }

      input[type="password"],
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      label[for="toggleVisibility"] {
        color: #777;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          id="userName"
          placeholder="Type username here..."
          class="form-control"
        />
        <input type="password" id="passwordInput" class="form-control mt-2" />
        <input
          type="submit"
          id="userName"
          placeholder="Log In"
          class="form-control btn btn-warning mt-2 mb-1"
        />
        <input type="checkbox" id="toggleVisibility" class="me-1" />
        <label for="toggleVisibility">Show Password</label>
      </form>
    </div>
    <script>
      function toggleVisibilityChange() {
        if (toggleVisibility.checked) {
          passwordInput = "text";
        } else {
          passwordInput = "password";
        }
      }

      const passwordInput = document.getElementById("passwordInput");
      const toggleVisibility = document.getElementById("toggleVisibility");

      toggleVisibility.addEventListener("change", toggleVisibilityChange);
    </script>
  </body>
</html>
